<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bac a sable</title>
</head>
<body>
    <h1>Carrousel!</h1>
    <div class="main">
        <div class="arrow"> 
            <div class="leftArrow" id="left"></div>
        </div>
        <div class="allImage">
            <div id="blue" class="imageLeft un"></div>
            <div id="violet" class="imageCenter deux"></div>
            <div id="yellow" class="imageRight trois"></div>
            <div id="green" class="imageHide quatre"></div>
        </div>

        <div class="arrow">
            <div id="right"></div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
